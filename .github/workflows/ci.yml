name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: Rodar testes (dummy)
      run: |
        echo "Sem testes por enquanto"

    - name: Trigger Azure DevOps Pipeline
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Basic ${{ secrets.AZURE_DEVOPS_PAT }}" \
          https://dev.azure.com/<ORG>/<PROJECT>/_apis/pipelines/<PIPELINE_ID>/runs?api-version=7.0-preview.1 \
          -d "{}"
