name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: Rodar testes (dummy)
      run: |
        echo "Sem testes por enquanto"

    - name: Trigger Azure DevOps Pipeline
      env:
        AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
      run: |
        RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
          -X POST \
          -u :$AZURE_DEVOPS_PAT \
          -H "Content-Type: application/json" \
          https://dev.azure.com/carlosramosti/CI-CD-PYTHON/_apis/pipelines/28/runs?api-version=7.0-preview.1 \
          -d "{}")

        echo "HTTP status: $RESPONSE"
        cat response.json

        if [ "$RESPONSE" != "200" ]; then
          echo "❌ Falha ao acionar pipeline do Azure DevOps"
          exit 1
        else
          echo "✅ Pipeline acionado com sucesso!!"
        fi

